<script>

document.getElementById("result").innerHTML = localStorage.getItem("qnt");

Array.from(document.querySelectorAll('input[type=radio]')).forEach(item => {
  item.addEventListener('click', e => {
    let correct = document.querySelectorAll('input[type=radio][value=correct]:checked').length
    console.log(correct)
    
    if (typeof(Storage) !== "undefined") {
      // Store
      localStorage.setItem("qnt", correct);
      // Retrieve
      document.getElementById("result").innerHTML = localStorage.getItem("qnt");
    } 
    
    else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }


  })
})




// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
